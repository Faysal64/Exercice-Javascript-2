<html lang="en"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./js/app.js" defer></script>
    <title>Exo formulaire</title>
</head>
<body>

    <form id="connexionForm">

        <h2>Connexion</h2>
        <p>
            <label for="identifiant">Identifiant : </label>
            <input type="text" id="identifiant" placeholder="Votre identifiant">
        </p>

        <p>
            <label for="motdePasse">Mot de passe : </label>
            <input type="text" id="motdePasse" placeholder="Votre mot de passe">
        </p>
        <button type="submit">Se connecter</button>
    </form>



    <h2>Inscription</h2>

    <form>

        <p>
            <label for="nom">Nom : </label>
            <input type="text" id="nom" placeholder="Votre nom">
        </p>

        <p>
            <label for="prenom">Prénom : </label>
            <input type="text" id="prénom" placeholder="Votre prénom">
        </p>

        <p>
            <label for="email">Email : </label>
            <input type="email" id="email" placeholder="Votre email">
        </p>

        <p>
            <label for="téléphone">Téléphone : </label>
            <input type="text" id="téléphone" placeholder="Votre numéro de téléphone">
        </p>

        <p>
            <label for="adresse">Adresse : </label>
            <input type="text" id="Adresse" placeholder="Votre adresse">
        </p>

        <p>
            <label for="Ville">Ville : </label>
            <input type="text" id="Ville" placeholder="Votre Ville">
        </p>

        <p>
            <input type="checkbox" id="conditions">
            <label for="conditions">J'accepte les conditions d'utilisation</label>
        </p>



        <button type="submit">S'inscrire</button>


    </form>
    
<!-- Code injected by live-server -->


</body></html>
